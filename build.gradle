/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'

    // A Gradle plugin for printing beautiful logs on the console while running tests
    id "com.adarshr.test-logger" version "2.0.0"
    id 'com.palantir.graal' version '0.6.0'
}

graal {
    mainClass 'com.hashedin.redmask.RedMaskApp'
    outputName 'redmask'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
        url = 'http://redshift-maven-repository.s3-website-us-east-1.amazonaws.com/release'
    }
}

dependencies {
    compile 'org.postgresql:postgresql:42.2.9'
    compile 'info.picocli:picocli:4.2.0'
    compile 'info.picocli:picocli-codegen:4.2.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.3'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'org.mybatis:mybatis:3.5.4'
    compile 'org.freemarker:freemarker:2.3.29'
    compile 'commons-io:commons-io:2.6'
    compile 'com.amazon.redshift:redshift-jdbc42:1.2.16.1027'
    testCompile 'junit:junit:4.12'
    testCompile 'org.testcontainers:postgresql:1.13.0'
    compileOnly 'org.graalvm.nativeimage:svm:19.3.1'
}

group = 'com.hashedin'
version = '0.0.1-SNAPSHOT'
description = 'redmask'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

jar {
  manifest {
    attributes(
      'Main-Class': 'com.hashedin.redmask.RedMaskApp'
    )
  }
  from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
